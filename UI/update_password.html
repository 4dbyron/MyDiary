<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form">
            <h1>Change Password</h1>

            <form action="profile.html" method="post">

                <div>
                    <div class="field-wrap">
                        <label>
                            Enter Old Password<span class="req" for="passphrase1">*</span>
                        </label>
                        <input type="password" id="oldPassPhrase" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Set New Password<span class="req" for="passphrase1">*</span>
                        </label>
                        <input type="password" id="newPassPhrase" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Confirm Password<span class="req" for="newPassPhrase2">*</span>
                        </label>
                        <input type="password" id="newPassPhrase2" required autocomplete="off"/>
                    </div>

                </div>
                <button class="button" onclick="location.href='profile.html'">Cancel</button>
                &emsp;&emsp;&emsp;&emsp;
                <span class="btnCenter"><button type="submit" class="button">Update Password</button></span>
            </form>
            <p/>

        </div> <!-- /form -->
    </div>
</div>


<script type="text/javascript" src="js/form_password.js"></script>
<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
