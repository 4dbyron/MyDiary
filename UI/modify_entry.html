<body background="images/bg.png">

<div class="form">

    <ul class="tab-group">

    </ul>

    <div class="tab-content">
        <div id="editEntty">
            <h1>Modify Entry</h1>
                <form>

                    <div class="field-wrap">
                        <label>
                            Category <span class="req">*</span>
                        </label>

                        <input list="category" name="category" >
                        <datalist id="category">
                            <option value="Career">
                            <option value="Life">
                            <option value="Love">
                            <option value="Entertainment">
                            <option value="Relationships">
                            <option value="Family">
                            <option value="Travel">
                        </datalist>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Title <span class="req">*</span>
                        </label>
                        <input type="text" id="entryTitle" name="title" required/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Content <span class="req">*</span>
                        </label>
                        <textarea name="entry_content" cols="50" rows="8">So there I was, Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Quidem accusamus provident ad id culpa nobis dicta accusantium ipsa magnam facere reiciendis,
            quos voluptate eligendi numquam.Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Quidem accusamus provident ad id culpa nobis dicta accusantium</textarea>
                    </div>


                    <button type="submit" class="button" onclick="location.href='entries.html'">Update Entry</button>
                    <span class="btnSpaced">
                        <button class="button" onclick="location.href='entries.html';">Discard Changes</button>
                        <button class="button" id="btnDelete" onclick="confirm('Are you sure you want to delete this Entry?')">Delete Entry</button>
                    </span>
                </form>

        </div>

        <div></div>
